<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Google Fonts: Inter and IBM Plex Mono -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap');
    .font-inter { font-family: 'Inter', sans-serif; }
    .font-ibm { font-family: 'IBM Plex Mono', monospace; }
  </style>
</head>
<body class="bg-gray-100 py-8 font-inter">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Password Reset Request</h1>
    <p class="text-gray-600 mb-4">Hi <span class="font-ibm">{{ user.get_username }}</span>,</p>
    <p class="text-gray-600 mb-6">
      Youâ€™re receiving this email because you requested a password reset for your account at <span class="font-semibold">{{ site_name }}</span>.
    </p>
    <br>
    <a href="{{ protocol }}://{{ domain }}{% url 'users:password_reset_confirm' uidb64=uid token=token %}"
       class="inline-block bg-blue-600 text-white font-medium py-2 px-4 rounded hover:bg-blue-700 mb-6">
       Reset your password
    </a>
    
    <p class="text-gray-600 mb-4">Your username: <span class="font-ibm font-medium">{{ user.get_username }}</span></p>
    <p class="text-gray-600">Thanks for using our site!</p>
    <p class="text-gray-600 mt-6">The <span class="font-semibold">{{ site_name }}</span> Team</p>
  </div>
</body>
</html>
